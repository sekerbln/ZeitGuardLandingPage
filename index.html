  <script>
    const sidebar = document.querySelector('.sidebar');
    const button = document.querySelector('.sidebar-toggle-button');

    button.addEventListener('click', () => {
      const isHidden = window.getComputedStyle(sidebar)['display'] === 'none';
      if (isHidden) {
        sidebar.style.display = 'flex';
        sidebar.style.transform = 'translateX(0)';
      } else {
        sidebar.style.transform = 'translateX(-100%)';
        setTimeout(() => {
          sidebar.style.display = 'none';
        }, 300);
      }
    });
  </script>

<script>
  const button = document.getElementById('sidebar-toggle-button');
  button.addEventListener('click', () => {
    const sidebar = document.getElementById('my-sidebar');
    if (sidebar) {
      if (sidebar.style.display === 'none') {
        sidebar.style.display = 'block';
        button.textContent = 'hide';
      } else {
        sidebar.style.display = 'none';
        button.textContent = 'menu';
      }
    }
